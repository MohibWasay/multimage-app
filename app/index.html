<!DOCTYPE html>
<html ng-app="multimage">
<head>
	<title ng-bind="pageTitle"></title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	<style>
		.my-drop-zone { border: dotted 3px lightgray; }
		.nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
		.another-file-over-class { border: dotted 3px green; }
		html, body { height: 100%; }
		canvas {
			background-color: #f3f3f3;
			-webkit-box-shadow: 3px 3px 3px 0 #e3e3e3;
			-moz-box-shadow: 3px 3px 3px 0 #e3e3e3;
			box-shadow: 3px 3px 3px 0 #e3e3e3;
			border: 1px solid #c3c3c3;
			height: 100px;
			margin: 6px 0 0 6px;
		}
	</style>
</head>
<body>
	<div ui-view></div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
	<script type="text/javascript" src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
	<script type="text/javascript" src="../node_modules/restangular/dist/restangular.js"></script>
	<script type="text/javascript" src="../node_modules/angular-file-upload/dist/angular-file-upload.js"></script>
	<script type="text/javascript" src="../node_modules/lodash/lodash.js"></script>

	<script type="text/javascript" src="js/app.module.js"></script>
	<script type="text/javascript" src="js/core/core.module.js"></script>
	<script type="text/javascript" src="js/core/core.run.js"></script>
	<script type="text/javascript" src="js/common/common.module.js"></script>
	<script type="text/javascript" src="js/common/imgUploader.factory.js"></script>
	<script type="text/javascript" src="js/common/ngThumb.directive.js"></script>
	<script type="text/javascript" src="js/gallery/gallery.module.js"></script>
	<script type="text/javascript" src="js/gallery/gallery.controller.js"></script>
	<script type="text/javascript" src="js/gallery/upload.controller.js"></script>
</body>
</html>

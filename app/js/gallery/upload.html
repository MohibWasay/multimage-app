<div nv-file-drop="" uploader="vm.uploader">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h3>Select files</h3>
                <input type="file" nv-file-select="" uploader="vm.uploader" multiple  /><br/>

            </div>

            <div class="col-md-9" style="margin-bottom: 40px">
                <h2>Gallery</h2>
                <h3>The queue</h3>
                <p>Queue length: {{ uploader.queue.length }}</p>

                <div class="row gallery">
                    <div class="gallery-image col-md-4 col-lg-4 col-sm-6" ng-repeat="item in vm.uploader.queue">
                        <div class="gallery-image-view">
                            <div class="gallery_image-box" ng-show="vm.uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                            <div class="form-group">
                                <input type="name" class="form-control" id="name" ng-change="vm.onTextChange(item.file.name, '{{item.file.name}}')" ng-model="item.file.name" placeholder="Filename">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        Queue progress:
                        <div class="progress" style="">
                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': vm.uploader.progress + '%' }"></div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-success btn-s" ng-disabled="vm.doneButton === false">
                        <span class="glyphicon glyphicon-ok"></span> Done
                    </button>
                </div>
            </div>


        </div>

    </div>

</div>
